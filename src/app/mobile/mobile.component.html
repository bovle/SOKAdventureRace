<div *ngIf="!selectingLocation">
    <zxing-scanner #scanner 
    (scanSuccess)="scanSuccessHandler($event)">
    </zxing-scanner>
    <mat-form-field>
        <mat-label>item location</mat-label>
        <mat-select #location [(ngModel)]="selectedLocation">
        <mat-option *ngFor="let location of locations" [value]="location">
            {{location.name}}
        </mat-option>
        </mat-select>
    </mat-form-field>
</div>
